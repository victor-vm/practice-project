name: practise
on: push
jobs:
  lint:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Install NodeJS
       uses: actions/setup-node@v3
       with: 
         node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: Run Lint
       run: npm lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test